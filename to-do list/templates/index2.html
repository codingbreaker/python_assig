<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    
    <!-- Form to add a new To-Do -->
    <form action="{{ url_for('add_todo') }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="time">Time:</label><br>
        <input type="text" id="time" name="time" required><br>
        <label for="image">Image (Pro License):</label><br>
        <input type="text" id="image" name="image"><br>
        <button type="submit">Add</button>
    </form>
    
    <!-- Display all To-Dos -->
    <ul>
        {% for todo in todos %}
            <li>
                <strong>{{ todo.title }}</strong><br>
                {{ todo.description }}<br>
                Time: {{ todo.time }}<br>
                {% if todo.images %}
                    Image: <img src="{{ todo.images }}" alt="Image"><br>
                {% endif %}
                <form action="{{ url_for('delete_todo', id=todo.id) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
